[tox]
minversion = 3.10.0
envlist = python3.10, ruff, black
isolated_build = True

[gh-actions]
python =
    3.10: python3.10, ruff, black


[testenv]
setenv = PYTHONPATH = {toxinidir}
deps = -r {toxinidir}/requirements_dev.txt
commands = pytest rovpp_pkg --basetemp={envtmpdir} -m "not slow"

[testenv:flake8]
basepython = python3.10
deps = flake8
commands = flake8 rovpp_pkg

[testenv:mypy]
basepython = python3.10
deps = -r {toxinidir}/requirements_dev.txt
commands = mypy rovpp_pkg

[testenv:ruff]
basepython = python3.10
deps = ruff
commands = ruff bgpy

[testenv:black]
basepython = python3.10
deps = black
commands = black bgpy
